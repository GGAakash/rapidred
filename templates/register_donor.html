{% extends "base.html" %}
{% block title %}Register as Donor - RapidRed{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-3">
      <h4>Register as Donor</h4>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">
        <div class="row g-2">
          <div class="col-md-6 mb-2"><label class="form-label">Full name</label><input name="name" class="form-control" required></div>
          <div class="col-md-3 mb-2"><label class="form-label">Blood group</label><input name="blood_group" class="form-control" placeholder="O+ / A-"></div>
          <div class="col-md-3 mb-2"><label class="form-label">Phone (used as login)</label><input name="phone" class="form-control" required></div>
          <div class="col-md-6 mb-2"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
          <div class="col-md-3 mb-2"><label class="form-label">DOB</label><input name="dob" type="date" class="form-control"></div>
          <div class="col-md-3 mb-2"><label class="form-label">Weight (kg)</label><input name="weight_kg" class="form-control"></div>
          <div class="col-12 mb-2"><label class="form-label">Chronic conditions (optional)</label><input name="chronic_conditions" class="form-control"></div>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="consent" name="consent" value="yes" checked>
          <label class="form-check-label" for="consent">I consent to share my location when requested</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="health_clearance" name="health_clearance" value="yes">
          <label class="form-check-label" for="health_clearance">I confirm I am medically fit to donate</label>
        </div>
        <div class="d-grid">
          <button class="btn btn-danger">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
