{% extends "base.html" %}
{% block title %}Register Donor{% endblock %}
{% block content %}
<div class="card p-3">
  <h4>Donor Registration</h4>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-2"><label class="form-label">Full name</label><input name="name" class="form-control" required></div>
    <div class="mb-2"><label class="form-label">Blood group</label><input name="blood_group" class="form-control" placeholder="A+, O-, etc." required></div>
    <div class="mb-2"><label class="form-label">Phone</label><input name="phone" class="form-control" required></div>
    <div class="mb-2"><label class="form-label">Password</label><input name="password" class="form-control" type="password" required></div>
    <div class="row g-2">
      <div class="col"><label class="form-label">DOB</label><input type="date" name="dob" class="form-control"></div>
      <div class="col"><label class="form-label">Weight (kg)</label><input name="weight_kg" type="number" step="0.1" class="form-control"></div>
    </div>
    <div class="mb-2"><label class="form-label">Residential area (locality / city)</label><input name="residential_area" class="form-control"></div>
    <div class="mb-2"><label class="form-label">Chronic conditions (optional)</label><input name="chronic_conditions" class="form-control"></div>
    <div class="form-check mt-2"><input class="form-check-input" type="checkbox" id="consent" name="consent" value="yes"><label class="form-check-label" for="consent">I consent to share my location when needed</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="health_clearance" name="health_clearance" value="yes"><label class="form-check-label" for="health_clearance">I confirm health clearance</label></div>
    <div class="mt-3"><button class="btn btn-danger">Register</button></div>
  </form>
</div>
{% endblock %}
