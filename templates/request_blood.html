{% extends "base.html" %}
{% block title %}Request Blood{% endblock %}
{% block content %}
<div class="card p-3">
  <h4>Create Blood Request</h4>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="mb-2"><label class="form-label">Patient Name</label><input name="patient_name" class="form-control" required></div>
    <div class="mb-2"><label class="form-label">Required Blood Group</label><input name="required_blood_group" class="form-control" placeholder="A+, O-, etc." required></div>
    <div class="row g-2">
      <div class="col"><label class="form-label">Latitude</label><input name="latitude" class="form-control" required></div>
      <div class="col"><label class="form-label">Longitude</label><input name="longitude" class="form-control" required></div>
    </div>
    <div class="mb-2"><label class="form-label">Top K donors to notify</label><input name="top_k" class="form-control" type="number" value="10"></div>
    <div class="d-grid"><button class="btn btn-danger">Create Request</button></div>
  </form>
</div>
{% endblock %}
